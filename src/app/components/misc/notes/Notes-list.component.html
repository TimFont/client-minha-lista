<div>
    <p *ngIf="loading">loading</p>
    <mat-accordion>
    <app-note *ngFor="let note of notes" [note]="note" (deleting)="deleteNote($event)"></app-note>
</mat-accordion>
<div *ngIf="!loading" class="list_action">
        <button (click)="openDialog()" mat-fab>
            <mat-icon>add</mat-icon>
        </button>
</div>
</div>

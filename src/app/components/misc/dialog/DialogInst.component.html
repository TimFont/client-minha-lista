<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1 mat-dialog-title>{{formTitle}} nota</h1>
    <mat-dialog-content class="form_content">
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Titulo da nota">
      </mat-form-field>
      <mat-form-field>
          <input matInput  formControlName="content"  placeholder="Texto da nota">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="submit">Enviar</button>
      <button mat-button type="button" mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
  </form>
